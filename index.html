<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./Rotation.js"></script>

</head>

<body>
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <!--Asset Management-->
    <a-assets timeout="10000">

      <a-asset-item id="islandMap" src="./island/scene.gltf"></a-asset-item>
      <a-assts-item id="diver" src="./diver/scene.gltf"></a-assts-item>
    </a-assets>

    <!-- Terrain  -->
    <a-entity id="island" gltf-model="#islandMap" position="0 0 0" scale="0.1 0.1 0.1"
      animation="property: position; to:0 0 400; easing:linear; loop:true; dur:150000" island-rotation-reader>
    </a-entity>

    <a-entity id="diver-model" gltf-model="#diver" position="1 1" scale="30 30 30" rotation="0 90 0"
      plane-rotation-reader></a-entity>



  </a-scene>
</body>

</html>
